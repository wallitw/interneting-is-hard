<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <!-- action attribute defines URL where form is sent = backend = not for now -->
    <!-- method : get or post; get is used for getting date, post is used for changing data -->
    <form action="" method="get"  class="speaker-form">
      <!-- div container for styling -->
      <div class="form-row">
        <!-- label is semantic html for form labels. for == id of the input!! -->
        <label for="full-name">Name</label>
        <!-- id is for linking with label, name = the variable to wich the user input gets linked in server. -->
        <input id="full-name" name="full-name" type="text">
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <!-- Email type for validation: will give error message if user tries to send something else -->
        <!-- placeholder will display default text -->
        <input id="email" name="email" type="email" placeholder="joe@example.com">
      </div>

      <!-- Adding radio button group: value is important, this value will get sent to the server -->
      <!-- The name value of both of the radio buttons in the group should be the same! -->
      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input id="talk-type-1" name="talk-type" type="radio" value="main-stage">
        <label for="talk-type-1" class="radio-label">Main Stage</label>
        <input id="talk-type-2" name="talk-type" type="radio" value="workshop" checked>
        <label for="talk-type-2" class=radio-label>Workshop</label>
      </fieldset>

      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
        </select>
      </div>
    </form>
  </body>
</html>
